services:
  docs:
    image: on_site_backend_local_docs
    container_name: on_site_backend_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./on_site_backend:/app/on_site_backend:z
    ports:
      - '9000:9000'
    command: /start-docs
